<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema Solar 3D</title>
  <link rel="stylesheet" href="style.css">
  <!-- Inclusão do prefixfree.min.js para adicionar prefixos automaticamente em CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body class="opening hide-UI view-2D zoom-large data-close controls-close">
  <div id="navbar">
    <a id="toggle-data" href="#data"><i class="icon-data"></i>Dados</a>
    <h1>Sistema Solar<br><span>por <a href="https://github.com/andreborges64" target="_blank">@andreborges64</a></span></h1>
    <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controles</a>
  </div>
  <!-- Seção de dados dos planetas -->
  <div id="data">
    <!-- Links para visualizar as informações dos planetas -->
    <a class="sun" title="sun" href="#sunspeed">Sol</a>
    <a class="mercury" title="mercury" href="#mercuryspeed">Mercúrio</a>
    <a class="venus" title="venus" href="#venusspeed">Vênus</a>
    <a class="earth active" title="earth" href="#earthspeed">Terra</a>
    <a class="mars" title="mars" href="#marsspeed">Marte</a>
    <a class="jupiter" title="jupiter" href="#jupiterspeed">Júpiter</a>
    <a class="saturn" title="saturn" href="#saturnspeed">Saturno</a>
    <a class="uranus" title="uranus" href="#uranusspeed">Urano</a>
    <a class="neptune" title="neptune" href="#neptunespeed">Netuno</a>
  </div>
  <!-- Seção de controles do sistema solar -->
  <div id="controls">
    <!-- Controles de visualização -->
    <label class="set-view">
      <input type="checkbox">
    </label>
    <!-- Controle de zoom -->
    <label class="set-zoom">
      <input type="checkbox">
    </label>
    <!-- Opções de escala: Velocidade, Tamanho, Distância -->
    <label>
      <input type="radio" class="set-speed" name="scale" checked>
      <span>Velocidade</span>
    </label>
    <label>
      <input type="radio" class="set-size" name="scale">
      <span>Tamanho</span>
    </label>
    <label>
      <input type="radio" class="set-distance" name="scale">
      <span>Distância</span>
    </label>
  </div>
  <!-- Universo com o sistema solar e suas órbitas -->
  <div id="universe" class="scale-stretched">
    <div id="galaxy">
      <div id="solar-system" class="earth">
        <!-- Órbita de Mercúrio -->
        <div id="mercury" class="orbit">
          <div class="pos">
            <div class="planet">
              <!-- Informações de Mercúrio -->
              <dl class="infos">
                <dt>Mercúrio</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <!-- Órbita de Vênus -->
        <div id="venus" class="orbit">
          <div class="pos">
            <div class="planet">
              <!-- Informações de Vênus -->
              <dl class="infos">
                <dt>Vênus</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <!-- Órbita da Terra -->
        <div id="earth" class="orbit">
          <div class="pos">
            <!-- Lua da Terra -->
            <div class="orbit">
              <div class="pos">
                <div class="moon"></div>
              </div>
            </div>
            <div class="planet">
              <!-- Informações da Terra -->
              <dl class="infos">
                <dt>Terra</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <!-- Órbita de Marte -->
        <div id="mars" class="orbit">
          <div class="pos">
            <div class="planet">
              <!-- Informações de Marte -->
              <dl class="infos">
                <dt>Marte</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <!-- Órbita de Júpiter -->
        <div id="jupiter" class="orbit">
          <div class="pos">
            <div class="planet">
              <!-- Informações de Júpiter -->
              <dl class="infos">
                <dt>Júpiter</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <!-- Órbita de Saturno -->
        <div id="saturn" class="orbit">
          <div class="pos">
            <div class="planet">
              <!-- Anel de Saturno -->
              <div class="ring"></div>
              <!-- Informações de Saturno -->
              <dl class="infos">
                <dt>Saturno</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <!-- Órbita de Urano -->
        <div id="uranus" class="orbit">
          <div class="pos">
            <div class="planet">
              <!-- Informações de Urano -->
              <dl class="infos">
                <dt>Urano</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <!-- Órbita de Netuno -->
        <div id="neptune" class="orbit">
          <div class="pos">
            <div class="planet">
              <!-- Informações de Netuno -->
              <dl class="infos">
                <dt>Netuno</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <!-- Sol -->
        <div id="sun">
          <dl class="infos">
            <dt>Sol</dt>
            <dd><span></span></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
  <!-- Inclusão do jQuery com fallback -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script type="text/javascript">
    if (typeof jQuery == 'undefined') { 
      document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
  </script>
  <!-- Outros scripts JavaScript -->
  <script src="js/prefixfree.min.js"></script>
  <script src="js/scripts.min.js"></script>
  <!-- Script adicional -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
